{% extends "base.html" %}

{% block app_content %}
<h1>Hello <b>{{ current_user.user_name }}</b></h1>
{% if the_last_registered_one %}
    <p>You are the last registered user.</p>
{% else %}
    <p>Following users registered after you: </p>
    <ul>
    {% for user in users %}
        <li><p>{{ user }}</p></li>
    {% endfor %}
    </ul>
{% endif %}
{% endblock %}
